<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="result-window">
        <div class="display-result">
            <div class="chosen-button-display"></div>

        </div>
    </div>
    <div class="grid-container">
        <div class="cell-container">
            <button id="reset" class="button funcbutton">AC</button>
        </div>
        <div class="cell-container">
            <button id="delete" value="delete" class="funcbutton">DEL</button>
        </div>
        <div class="cell-container">
            <button id="plus-minus" class="funcbutton">+/-</button>
        </div>
        <div class="cell-container">
            <button id="divide" value="รท" class="funcbutton operation-button">รท</button>
        </div>
        <div class="cell-container">
            <button id="seven" value="7" class="digit-button">7</button>
        </div>
        <div class="cell-container">
            <button id="eight" value="8" class="digit-button">8</button>
        </div>
        <div class="cell-container">
            <button id="nine" value="9" class="digit-button">9</button>
        </div>
        <div class="cell-container">
            <button id="multiply" value="x" class="funcbutton operation-button">x</button>
        </div>
        <div class="cell-container">
            <button id="four" value="4" class="digit-button">4</button>
        </div>
        <div class="cell-container">
            <button id="five" value="5" class="digit-button">5</button>
        </div>
        <div class="cell-container">
            <button id="six" value="6" class="digit-button">6</button>
        </div>
        <div class="cell-container">
            <button id="subtract" value="-" class="funcbutton operation-button">-</button>
        </div>
        <div class="cell-container">
            <button id="one" value="1" class="digit-button">1</button>
        </div>
        <div class="cell-container">
            <button id="two" value="2" class="digit-button">2</button>
        </div>
        <div class="cell-container">
            <button id="three" value="3" class="digit-button">3</button>
        </div>
        <div class="cell-container">
            <button id="add" value="+" class="funcbutton operation-button">+</button>
        </div>
        <div class="cell-container" id="zero-container">
            <button id="zero" value="0" class="zero-button digit-button">0</button>
        </div>
        <div class="cell-container">
            <button id="colon" value="colon" class="funcbutton decimal">,</button>
        </div>
        <div class="cell-container">
            <button id="result" value="result" class="funcbutton result">=</button>
        </div>
    </div>

    <script src="calculator-app.js"></script>
</body>
</html>
