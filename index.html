<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="cell-container">
            <button id="reset" class="button funcbutton">AC</button>
        </div>
        <div class="cell-container">
            <button id="delete" value="delete" class="button funcbutton">DEL</button>
        </div>
        <div class="cell-container">
            <button id="plus-minus" class="button funcbutton">+-</button>
        </div>
        <div class="cell-container">
            <button id="divide" value="divide" class="button funcbutton">/</button>
        </div>
        <div class="cell-container">
            <button id="seven" value="7" class="button">7</button>
        </div>
        <div class="cell-container">
            <button id="eight" value="8" class="button">8</button>
        </div>
        <div class="cell-container">
            <button id="nine" value="9" class="button">9</button>
        </div>
        <div class="cell-container">
            <button id="multiply" class="button funcbutton">x</button>
        </div>
        <div class="cell-container">
            <button id="four" value="4" class="button">4</button>
        </div>
        <div class="cell-container">
            <button id="five" value="5" class="button">5</button>
        </div>
        <div class="cell-container">
            <button id="six" value="6" class="button">6</button>
        </div>
        <div class="cell-container">
            <button id="minus" value="minus" class="button funcbutton">-</button>
        </div>
        <div class="cell-container">
            <button id="one" value="1" class="button">1</button>
        </div>
        <div class="cell-container">
            <button id="two" value="2" class="button">2</button>
        </div>
        <div class="cell-container">
            <button id="three" value="3" class="button">3</button>
        </div>
        <div class="cell-container">
            <button id="plus" value="plus" class="button funcbutton">+</button>
        </div>
        <div class="cell-container" id="zero-container">
            <button id="zero" value="0" class="button zero-button">0</button>
        </div>
        <div class="cell-container">
            <button id="colon" value="colon" class="button funcbutton">,</button>
        </div>
        <div class="cell-container">
            <button id="result" value="result" class="button funcbutton">=</button>
        </div>
    </div>

    <script src="calculator-app.js"></script>
</body>
</html>
